description: Set in Florence in 1492, a time of great political and religious turmoil,
  George Eliot's only historical novel blends vivid fictional characters with historical
  figures such as Savonarola, Machiavelli, and the Medicis. When Romola, the virtuous
  daughter of a blind scholar, marries Tito Melema, a charismatic young Greek, she
  is bound to a man whose escalating betrayals threaten to destroy all that she holds
  dear. Profoundly inspired by Savonarola's teachings, then crushed by the religious
  leader's ultimate failure, Romola finds her salvation in noble self-sacrifice.
